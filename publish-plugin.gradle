apply plugin: 'maven-publish'


//https://developer.android.google.cn/studio/publish-library/upload-library?hl=zh-cn#groovy

afterEvaluate {
    publishing {
        repositories {
            maven {
                name = "GithubPackages"
                url = uri("https://maven.pkg.github.com/5hmlA/sparkj")
                credentials {
                    username = System.getenv("GITHUB_USER")
                    password = System.getenv("GITHUB_TOKEN")
                }
            }
            maven {
                //name会成为任务名字的一部分 publishOspPublicationTo [LocalTest] Repository
                name = 'LocalTest'
                url = "${rootDir}/repo"
            }
        }
        publications {
            //name会成为任务名字的一部分 publish [osp] PublicationToLocalTestRepository
            osp(MavenPublication) {
                from components.release
                groupId rootProject.ext.GROUP_ID
                artifactId rootProject.ext.ARTIFACT_ID
                version rootProject.ext.VERSION
            }
        }
    }
}
